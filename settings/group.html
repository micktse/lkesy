<!DOCTYPE html>
<html>

<head>
    <!--include "head.inc"-->
    <script src="js/group.js"></script>
</head>

<body style="display:none">
    <div id="app" class="cms-group-edit-app">
        <div class="header">
            <div class="title">
                <h1>栏目组编辑</h1>
                <h2></h2>
            </div>
            <div class="operate">
                <div class="cms-back btn">
                    <i class="iconfont">&#xe632;</i>
                    <span>返回</span>
                </div>
                <div class="cms-save btn">
                    <i class="iconfont">&#xe692;</i>
                    <span>保存信息</span>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="line">
                <div class="caption">标识</div>
                <div class="box">
                    <input type="text" class="id" placeholder="系统自动生成" value="${id}" readonly/>
                </div>
            </div>
            <div class="line">
                <div class="caption">名称</div>
                <div class="box">
                    <input type="text" class="name not-null" value="${name}" placeholder="填写栏目组名称 -必填" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
